<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Post</title>
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body>
        <div id="back-home"><a href="../index.html">< back to home</a></div>
        <div class="detail-card">
            <img src="../assets/posts/desk.jpg" alt="post-img" />
            <div class="post-text">
                <h1 class="post-heading">Post Heading</h1>
                <div class="author">
                    <div class="author-info">
                        <div class="author-img-container">
                            <img
                                src="../assets/author.png"
                                alt="author-img"
                                class="author-img"
                            />
                        </div>
                        <ul>
                            <li>Name</li>
                            <li>Title</li>
                            <li>Company</li>
                            <li>Bio</li>
                        </ul>
                    </div>
                    <div class="detail-author-sharing">
                        <img
                            class="detail-social-img"
                            src="../assets/facebook.png"
                            alt="facebook"
                        />
                        <img
                            class="detail-social-img"
                            src="../assets/twitter.png"
                            alt="twitter"
                        />
                        <img
                            class="detail-social-img"
                            src="../assets/linkedin.png"
                            alt="linkedin"
                        />
                        <img
                            class="detail-social-img"
                            src="../assets/insatgram.png"
                            alt="instagram"
                        />
                    </div>
                </div>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Exercitationem tempora similique ipsa quo nobis atque
                    ducimus aliquam quis tempore accusantium. Voluptate ipsum
                    atque in, consequatur est error earum. Amet, quis
                </p>
            </div>
            <div id="post-btns"></div>
        </div>
    </body>
</html>
